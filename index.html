<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип сайта">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/kusto.png" alt="Фотография Жака Кусто в красной шапочке">
          <div class="profile__info">
            <div class="profile__headings">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button" name="editButton"></button>
        </div>
        <button type="button" class="profile__add-button" name="addButton"></button>
      </section>
      <section class="illustration">
      </section>
      </main>
      <footer class="footer">
        <p class="footer__place">&#169; 2020. Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit-profile">
        <div class="popup__container">
          <form class="popup__form" name="form">
            <button type="reset" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="name" class="popup__input popup__input_name" placeholder="Имя" type="text">
            <input name="job" class="popup__input popup__input_job" placeholder="Профессия" type="text">
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_add-card">
        <div class="popup__container">
          <form class="popup__form" name="form">
            <button type="reset" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <input name="place" class="popup__input popup__input_place" placeholder="Название" type="text">
            <input name="url" class="popup__input popup__input_url" placeholder="Ссылка на картинку" type="text">
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button type="reset" class="popup__close-button"></button>
          <figure class="popup__figure">
            <img class="popup__image" src="">
            <figcaption class="popup__figcapture"></figcaption>
          </figure>
        </div>
      </section>
    </div>
    <template class="template-card">
      <figure class="illustration__item">
        <button type="button" class="illustration__del-button" name="deleteButton"></button>
        <img class="illustration__image" src="">
        <figcaption class="illustration__text">
          <h4 class="illustration__title"></h4>
          <button type="button" class="illustration__heart" name="likeButton"></button>
        </figcaption>
      </figure>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
