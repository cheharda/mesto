<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип сайта">
      </header>
      <section class="profile">
          <img class="profile__avatar" src="./images/kusto.png" alt="Фотография Жака Кусто в красной шапочке">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто
              <img class="profile__edit-button" src="./images/editButton.svg" alt="Иконка редактирования"></img></h1>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <img class="profile__add-button" src="./images/addButton.svg" alt="Кнопка добавления"></img>
      </section>
      <section class="illustration">
        <figure class="illustration__item">
          <img class="illustration__image" src="./images/karach.jpg" alt="ледник">
          <h4 class="illustration__text">Карачаевск
            <img src="./images/heart.svg" alt="иконка сердечко">
          </h4>
        </figure>
        <figure class="illustration__item">
          <img class="illustration__image" src="./images/el.jpg" alt="вид на горы сверху">
          <h4 class="illustration__text">Эльбрус
            <img src="./images/heart.svg" alt="иконка сердечко">
          </h4>
        </figure>
        <figure class="illustration__item">
          <img class="illustration__image" src="./images/dom.jpg" alt="альпинисты">
          <h4 class="illustration__text">Домбай
            <img src="./images/heart.svg" alt="иконка сердечко">
          </h4>
        </figure>
        <figure class="illustration__item">
          <img class="illustration__image" src="./images/el.jpg" alt="вид на горы сверху">
          <h4 class="illustration__text">Эльбрус
            <img src="./images/heart.svg" alt="иконка сердечко">
          </h4>
        </figure>
        <figure class="illustration__item">
          <img class="illustration__image" src="./images/dom.jpg" alt="ледник">
          <h4 class="illustration__text">Домбай
            <img src="./images/heart.svg" alt="иконка сердечко">
          </h4>
        </figure>
        <figure class="illustration__item">
          <img class="illustration__image" src="./images/karach.jpg" alt="альпинисты">
          <h4 class="illustration__text">Карачаевск
            <img src="./images/heart.svg" alt="иконка сердечко">
          </h4>
        </figure>
      </section>
      <footer class="footer">
        <p class="footer__place">&#169; 2020. Mesto Russia</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
